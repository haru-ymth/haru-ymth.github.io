<html>
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://haru-ymth.github.io/style.css">
	  <meta charset="utf-8"> 
	  <link rel="icon" href="https://haru-ymth.github.io/favicon.png">
	  <script src="https://haru-ymth.github.io/include.js"></script>
	  <title>
		  ホームページ
	  </title>
  </head>
<body>
	<h2>
        <a href="https://scratch.mit.edu/users/yamaguchi03/">
            yamaguchi03
        </a>
	</h2>
    <main>
        <div id="status">

        </div>
    </main>
	<script>
        let data=(await(await fetch(`https://scratchdb.lefty.one/v3/user/info/yamaguchi03`)).json());
        let followers=data[0]["statistics"]["followers"];
        let views=data[0]["statistics"]["views"];
        let followerRank=data[0]["statistics"]["ranks"]["country"]["followers"];
        document.getElementById("status").innerHTML=`
        フォロワー： ${followers} 人<br>
        総参照数： ${views} 回<br>
        日本フォロワー順位： ${followerRank} 位`;
	</script>
	</body>
</html>
