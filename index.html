<html>
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://haru-ymth.github.io/style.css">
	  <meta charset="utf-8">

	  <title>
		  ホームページ
	  </title>
  </head>
<body>
	<h2>
        <a href="https://scratch.mit.edu/users/yamaguchi03/">
            yamaguchi03
        </a>
	</h2>
    <main>
        <div id="status">

        </div>
    </main>
	<script>
  async function displayStatus(){
        const res = await fetch(`https://scratchdb.lefty.one/v3/user/info/yamaguchi03`);
        const data = await res.json();
        let followers=data["statistics"]["followers"];
        let views=data["statistics"]["views"];
        let followerRank=data["statistics"]["ranks"]["country"]["followers"];
        document.getElementById("status").innerHTML=`
        フォロワー： ${followers} 人<br>
        総参照数： ${views} 回<br>
        日本フォロワー順位： ${followerRank} 位
        <br>※このステータスはScratchDBを使用しています。`;
        }
document.getElementById("status").innerHTML=`ScratchDBを読み込み中...`;
displayStatus();
	</script>
	</body>
</html>
